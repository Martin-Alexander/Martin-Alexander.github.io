<!DOCTYPE html>
<html>
<head>
	<title>World Leader Calculator</title>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="shell">
		<div class="input-fields">
			<div class="input-field">
				No. of Players Alive:
				<input name="players-alive" type="text">
			</div>
			<div class="input-field">
				No. of Players Dead:
				<input name="players-dead" type="text">
			</div>
			<div class="input-field">
				No. of City-States Alive:
				<input name="cs-alive" type="text">
			</div>
			<div class="input-field">
				No. of City-States Dead:
				<input name="cs-dead" type="text">
			</div>
		</div>
		<button type="button" class="btn btn-primary">
			Calculate
		</button>
		<div class="output-container">
			No. of Delegates Needed:
			<div class="output">
				27
			</div>
		</div>
	</div>
</body>
</html>
