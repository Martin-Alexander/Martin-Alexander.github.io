---
layout: default
---

<article class="post">
  <div class="long-form-post">
    <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date: "%B %-d, %Y" }}</time>

    <a href="{{ page.url }}">
      <h1 class="post-title">
        {{ page.title }}
      </h1>
    </a>

    {{ content }}
  </div>
</article>
