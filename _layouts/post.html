layout: default

<article class="post">
  <div class="long-form-post">
    {% include datetime.html date=page.date %}

    <a href="{{ post.url }}">
      <h1 class="post-title">
        {{ page.title }}
      </h1>
    </a>

    {{ content }}
  </div>
</article>

<script src="/assets/javascript/latest-filtering.js"></script>
