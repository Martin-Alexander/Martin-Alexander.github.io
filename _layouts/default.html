<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="{{ site.title }}">{{ site.title }}</a>
        </h3>
		<p class="description">
			{{ site.description }}
		</p>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}. <a rel="license" href="{{ site.license.url }}">{{ site.license.text }}</a>. (<a href="{{ site.url }}/feed/">RSS</a>)
        </small>
      </footer>
    </div>
  {% include analytics.html %}
  </body>
</html>
